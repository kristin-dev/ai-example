<main>
  <header class="app-header">
    <div class="header-content">
      <div class="header-text">
        <h1>AI API Examples for UCSF</h1>
        <p class="subtitle">Created by <strong>Kristin Bradham</strong> â€¢ Tech Example for UCSF</p>
      </div>
    </div>
  </header>

  <div class="tab-container">
    <nav class="tab-nav">
      <button
        *ngFor="let tab of tabs"
        class="tab-button"
        [class.active]="activeTab === tab.id"
        (click)="setActiveTab(tab.id)">
        <span class="tab-icon">{{ tab.icon }}</span>
        <span class="tab-label">{{ tab.label }}</span>
      </button>
    </nav>

    <div class="tab-content">
      <div class="tab-panel" [class.active]="activeTab === 'books'">
        <app-book-recommendations></app-book-recommendations>
      </div>

      <div class="tab-panel" [class.active]="activeTab === 'analyzer'">
        <app-send-some-text></app-send-some-text>
      </div>
    </div>
  </div>
</main>

<router-outlet></router-outlet>
