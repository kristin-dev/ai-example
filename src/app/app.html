<main>
  <header class="app-header">
    <div class="header-content">
<!--      <img src="/logo.svg" alt="Logo" width="60px" class="logo">-->
      <div class="header-text">
        <h1>AI API Examples for UCSF</h1>
        <p class="subtitle">Created by <strong>Kristin Bradham</strong> • Tech Example for UCSF</p>
      </div>
    </div>
  </header>

  <div class="tab-container">
    <nav class="tab-nav">
      <button
        *ngFor="let tab of tabs"
        class="tab-button"
        [class.active]="activeTab === tab.id"
        (click)="setActiveTab(tab.id)">
        <span class="tab-icon">{{ tab.icon }}</span>
        <span class="tab-label">{{ tab.label }}</span>
      </button>
    </nav>

    <div class="tab-content">
      <div class="tab-panel" [class.active]="activeTab === 'books'">
        <app-book-recommendations></app-book-recommendations>
      </div>

      <div class="tab-panel" [class.active]="activeTab === 'analyzer'">
        <app-send-some-text></app-send-some-text>
      </div>

<!--      <div class="tab-panel" [class.active]="activeTab === 'about'">-->
<!--        One more tab-->
<!--      </div>-->
    </div>
  </div>

  <footer class="app-footer">
<!--    <p>Created by <strong>Kristin Bradham</strong> • Tech Example for UCSF</p>-->
  </footer>
</main>

<router-outlet />
